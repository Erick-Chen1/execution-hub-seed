version: "3.9"
services:
  db:
    image: postgres:16
    container_name: execution-hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exec_hub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exec_hub_pass}
      POSTGRES_DB: ${POSTGRES_DB:-exec_hub}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - exec_hub_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  exec_hub_pgdata:
